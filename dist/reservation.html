<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>양산 보건소</title>

	<link rel="stylesheet" href="/assets/style/style.css" />
</head>
<body>
<header class="header_area">
  
  <div class="btn_left_box">
      <button type="button" class="btn_back"><img src="./assets/images/icons/arrow-left.png" alt="뒤로가기버튼" height="20px"></button>
  </div>
  
  <h1 class="logo"><img src="./assets/images/logo.png" alt="양산시보건소 로고" height="27px"> 예약</h1>
</header>

<div class="container page_reservation">
  <div class="dropdown_area">
    <ul id="accordion" class="accordion_list">
      <li>
        <button type="button" class="link">
          <p class="text">이용 보건소 선택</p><img src="./assets/images/icons/arrow-down.png" alt="" class="img_arrow">
        </button>
        <div class="submenu">
          <button type="button"><img src="./assets/images/icons/plus.png" alt="">보건소1</button>
          <button type="button"><img src="./assets/images/icons/plus.png" alt="">보건소2</button>
        </div>
      </li>
      <li>
        <button type="button" class="link">
          <p class="text">진료 과 선택</p><img src="./assets/images/icons/arrow-down.png" alt="" class="img_arrow">
        </button>
        <div class="submenu">
          <button type="button"><img src="./assets/images/icons/kit-box.png" alt="">보건소1</button>
          <button type="button"><img src="./assets/images/icons/kit-box.png" alt="">보건소2</button>
        </div>
      </li>
      <li>
        <button type="button" class="link">
          <p class="text">담당의 선택</p><img src="./assets/images/icons/arrow-down.png" alt="" class="img_arrow">
        </button>
        <div class="submenu">
          <button type="button"><img src="./assets/images/icons/kit-box.png" alt="">보건소1</button>
          <button type="button"><img src="./assets/images/icons/kit-box.png" alt="">보건소2</button>
        </div>
      </li>
      <li>
        <button type="button" class="link">
          <p class="text">예약 날짜/시간</p><img src="./assets/images/icons/arrow-down.png" alt="" class="img_arrow">
        </button>
        <div class="submenu">
          <button type="button"><img src="./assets/images/icons/person.png" alt="">보건소1</button>
          <button type="button"><img src="./assets/images/icons/person.png" alt="">보건소2</button>
        </div>
      </li>
      <li>
        <button type="button" class="link">
          <p class="text">예약 날짜/시간</p><img src="./assets/images/icons/arrow-down.png" alt="" class="img_arrow">
        </button>
        <div class="submenu">
          <button type="button"><img src="./assets/images/icons/calendar.png" alt="">보건소1</button>
          <div class="calendar-box">
            <input type="date">
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/assets/script/common.js"></script>
</body>
</html>
