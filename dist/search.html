<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>양산 보건소</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
<header class="header_area">
  
  <div class="btn_left_box">
      <button type="button" class="btn_back" onclick="history.back()"><img src="./assets/images/icons/arrow-left.png" alt="뒤로가기버튼" height="24px"></button>
  </div>
  
  <h1 class="logo"><img src="./assets/images/logo.png" alt="양산시보건소 로고"> 보건소 예약 조회</h1>
</header>

<div class="container page_search part1">
  <div class="search_wrap">
    <div class="form_box">
      <label for="ip_name">이름</label>
      <input type="text" id="ip_name" placeholder="이름을 입력하세요" />
      <p class="info_txt">필수 입력 미입력시 예약 불가</p>
    </div>
    <div class="form_box">
      <label for="ip_phone">휴대전화 번호</label>
      <div>
        <input type="text" id="ip_phone" placeholder="휴대전화번호 입력" /><button type="button" class="btn btn_outline_agree btn_md">인증번호 받기</button>
      </div>
      <p class="info_txt">예약한 휴대전화 번호를 입력하세요</p>
    </div>
    <div class="form_box">
      <label for="ip_phone_chk">인증번호</label>
      <div>
        <input type="text" id="ip_phone_chk" placeholder="인증 번호 입력" /><button type="button" class="btn btn_outline_agree btn_md">인증번호 확인</button>
      </div>
      <p class="info_txt">인증번호가 일치하지 않습니다</p>
    </div>
  </div>


  <div class="btn_wrap fix shadow">
    <a href="search_part2.html" class="btn btn_lg btn_agree shadow">다음 단계로</a>
<!--    <a href="#" class="btn btn_lg btn_disabled shadow">다음 단계로</a>-->
  </div>
</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./assets/script/common.js"></script>
</body>
</html>
