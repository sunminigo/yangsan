<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>양산 보건소</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="/assets/style/style.css" />
</head>
<body>
<header class="header_area">
  
  <div class="btn_left_box">
      <button type="button" class="btn_back" onclick="history.back()"><img src="./assets/images/icons/arrow-left.png" alt="뒤로가기버튼" height="24px"></button>
  </div>
  
  <h1 class="logo"><img src="./assets/images/logo.png" alt="양산시보건소 로고"> 보건소 사용자 인증</h1>
</header>

<div class="container page_certify part2">
  <div class="certify_wrap">
    <p class="main_txt">양산시 보건소를 이용하시는 고객님의 주민등록번호, 주민등록상 주소지를 입력해주세요.</p>

    <div class="form_box">
      <label for="ip_resident">주민등록번호</label>
      <div class="resident">
        <input type="text" id="ip_resident" placeholder="앞 6자리 입력" /><span>-</span><input type="text" id="ip_resident2" placeholder="뒤 7자리 입력" />
      </div>
      <p class="info_txt">필수 입력 미입력시 예약 불가</p>
    </div>
    <div class="form_box">
      <label for="ip_address">주소</label>
      <div>
        <input type="text" id="ip_address" placeholder="주소지 검색" /><button type="button" class="btn btn_outline_agree btn_md">주소지 찾기</button>
      </div>
    </div>
    <div class="form_box">
      <label for="ip_phone_chk">인증번호</label>
      <div>
        <input type="text" id="ip_phone_chk" placeholder="상세주소를 입력하세요"/>
      </div>
      <p class="info_txt">인증번호가 일치하지 않습니다</p>
    </div>
  </div>


  <div class="btn_wrap fix column shadow">
    <p>사진 등록 시  보건소 입구에 설치 된 게이트 통과 시 자동 접수됩니다.</p>
    <a href="certify_part3.html" class="btn btn_lg btn_disabled shadow">다음 단계로(사진등록)</a>
<!--    <a href="certify_part2.html" class="btn btn_lg btn_agree shadow">다음 단계로(사진등록)</a>-->
    <p>사진 미등록 시 데스크로 접수 부탁 드립니다.</p>
    <a href="certify_part3.html" class="btn btn_lg btn_outline_disabled shadow">다음 단계로(사진 미등록)</a>
<!--    <a href="certify_part2.html" class="btn btn_lg btn_outline_agree shadow">다음 단계로(사진 미등록)</a>-->
  </div>
</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/assets/script/common.js"></script>
</body>
</html>
